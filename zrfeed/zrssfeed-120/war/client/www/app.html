<!DOCTYPE HTML><html><head><meta http-equiv="Content-type" content="tex/httml;charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/><title>请输入RSS名称</title><link rel="stylesheet" href="css/normalize.css"><link rel="stylesheet" href="css/default.css"><link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css"><style>#page-1,#page-2{background:url(img/bg.png) 0 0 no-repeat;background-size:100% 100%;}dl{list-style:none;margin:20px 40px 0 20px;}dl dd{float:left;display:block;width:40%;margin:0 10px 10px 0;background:#0096fb;opacity:0.6;}dl dd.color{background:#ff5800;}dl dd a.rss{text-decoration:none;display:block;width:100%;height:100%;text-align:center;color:#fff;}</style><script type="text/javascript" src="js/jquery-1.9.1.min.js"></script><script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script><script>$(document).bind('mobileinit', function(){	jQuery.mobile.ajaxEnabled = false;	jQuery.mobile.hashListeningEnabled = false;  	jQuery.mobile.pushStateEnabled = false;    jQuery.event.special.swipe.horizontalDistanceThreshold = 60; // 修改触发 swipe 事件的最小水平拖曳距离为 60(px)    jQuery.event.special.swipe.verticalDistanceThreshold = 100; // 修改触发 swipe 事件的最大垂直拖曳距离为 100 (px)});$(function(){	/*$("#page-1").on('swipeleft', function() {        $('#toPage2').click(); // 为首页绑定向左划动事件    });    $("#page-2").on('swiperight', function() {        $('#toPage1').click(); // 为另一页面绑定向右划动事件    });*/	$("dl dd").height(($(window).height()-80)*0.25);	$(".rss").css({		'height':$("dl dd").height()+'px',		'line-height':$("dl dd").height()+'px'	});	$('body').bind('orientationchange', function(event) {		  		$("dl dd").height(($(window).height()-80)*0.25);		$(".rss").css({			'height':$("dl dd").height()+'px',			'line-height':$("dl dd").height()+'px'		});　　});});</script></head><body><div data-role="page" id="page-1">	<a id="toPage2" href="#page-2"  data-transition="slide">		<dl>							<dd  ><a class="rss" href="list.html?url=http://cnbeta.feedsportal.com/c/34306/f/624776/index.rss" target="_parent">cnBeta的</a></dd>		        							<dd  ><a class="rss" href="list.html?url=http://www.36kr.com/feed" target="_parent">36氪</a></dd>		        							<dd class="color" ><a class="rss" href="list.html?url=http://xianguo.com/re/" target="_parent">鲜果联播</a></dd>		        							<dd  ><a class="rss" href="list.html?url=http://cn.engadget.com/rss.xml" target="_parent">瘾科技</a></dd>		        							<dd  ><a class="rss" href="list.html?url=http://www.techweb.com.cn/rss/focus.xml" target="_parent">TECHWEB</a></dd>		        				</dl>   </a>  </div><!--<div data-role="page" id="page-2">	<a id="toPage1" href="#page-1"  data-transition="slide"  data-direction="reverse" data-rel="back">		<dl>																								</dl>    </a>  </div><div data-role="footer">		<a id="toPage1" href="#page-1" data-role="button" data-transition="slide" data-theme="b">1</a>		<a id="toPage2" href="#page-2" data-role="button" data-transition="slide" data-theme="b" >2</a> </div>--></body></html>
