<!DOCTYPE html>
<head>
	<meta charset=utf-8>
	<meta http-equiv="content-language" content="en" />
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="jquery.mobile-1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<script src="jquery.zrssfeed.js"></script>
	<link href="jquery.mobile-1.4.0/jquery.mobile-1.4.0.min.css" rel="stylesheet" />

	<title>zRSSFeed - Displaying RSS feeds with jQuery Mobile</title>

	<style>
		.rssBody ul, .rssRow {
			margin-left: 0;
			padding-left: 0;
			list-style: none;
		}
		.rssRow h4 { margin: 0; font-size: 1.8em; letter-spacing: -1px; }
		.rssRow h4 a { text-decoration: none; }
		.rssRow h4 a:hover { color: darkblue; }
		.rssRow div { font-size: 1.0em; color: #999; }
		#zazar { color: #fff; }
	</style>

	<script type="text/javascript">
	$(document).ready(function () {
		$('#test').rssfeed('http://blog.sina.com.cn/rss/3956028548.xml', {
			snippet: false
		});
	});
	</script>

</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>zRSSFeed - Displaying RSS feeds with jQuery Mobile</h1>
	</div>

	<div data-role="content">	
		<p>演示显示饲料使用jQuery Mobile 。这个例子是在移动设备上最好看.</p>
		<div id="test"></div>
	</div>
	
	<div data-role="footer">
		<h4><a id="zazar" href="http://www.zazar.net/developers/jquery/zrssfeed/">Zazar zRSSFeed Plugin</a></h4>
	</div>
	
</div>

</body>
